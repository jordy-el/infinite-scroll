<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TMDb List</title>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" href="css/uikit.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div id="container">
            <div class="uk-grid-collapse uk-height-1-1" uk-grid>

                <!-- Content -->
                <div id="content-container" class="uk-width-1-1">
                    <div id="content">
                        <div class="uk-section uk-section-secondary uk-light">
                            <div class="uk-container">
                                <h1 class="uk-text-center">TMDb</h1>
                                <div class="uk-grid-match uk-child-width-2-3" uk-grid>
                                    <div class="uk-text-center">
                                        <p>A collection of top movies from the <a href="http://www.themoviedb.org/" target="_blank">Movie Database</a></p>
                                    </div>
                                    <div class="uk-text-center">
                                        <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="movies" class="uk-section uk-height-1-1 uk-padding-large uk-grid" uk-grid>

                        </div>
                        <div style="visibility: hidden; position: relative;" id="bottom-anchor"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
